<!DOCTYPE html>
<html ng-controller="AppCtrl" id="ng-app" class="bettermarks bettermarks-app">
<head>
    <title translate="{{ ::appTitle }}"></title>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#07B">
    <meta property="og:title" content="bettermarks"/>
    <meta property="og:type" content="website"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <script type="text/javascript">var vrs = '2202221127';</script>

    <style>
        body {
            display: none;
        }
    </style>

    
    <meta system-css file="assets/bettermarks-center.css" />
    
    <meta system-css file="assets/bettermarks-systems.css" />
    

</head>

<body class="teacher" ng-class="systemCss">

<div id="container" ng-class="containerClasses" ui-view="root">
    <div id="partner-menu" ng-hide="inAppMode"></div>

    <div bm-header ng-if="showMenu"></div>

    <div ng-if="toggles.debug" class="debug-box" style="display: none;">
        <pre>{{ debug | json}}</pre>
    </div>
    <!-- MAIN -VIEW-->
    <div id="content-header" bm-content-header ng-if="contentHeader" config="contentHeader"></div>
    <div ui-view="main" id="content-container"></div>
    <div id="footer" ng-controller="FooterCtrl" ng-show="footerLinks.length">

        <!-- Footer Links -->
        <a ng-repeat="fl in footerLinks"
           class="pointer footer-item footer-item-left"
           ng-class="fl.css"
           translate="{{ fl.text }}"
           ng-href="{{ fl.href }}"
           target="{{ fl.target }}"
           open-popup="{{ fl.popup }}"
           in-app-link="{{ fl.inAppLink }}"
        ></a>
        <a ng-show="showSupportPhone">
            <span class="fa fa-phone"></span>
            <span ng-show="isLargeScreen">+49 30 300 244 003</span>
        </a>
        <span bm-feature="showCopyright" class="copyright" translate="jsapp.general.footer.copyright"></span>
    </div>
</div>
<!-- /container -->
<div id="pending-request-spinner" ng-show="pendingRequests"><i class="fa fa-spinner fa-spin"></i></div>
<div id="flexClientWrap" flex-client-exercise style="display: none;width:100%;height:99.5%"></div>
<div id="seriesPlayerWrap" series-player-exercise style="display: none;width:100%;height:100%; background: white;"></div>

<system-js system-js-system="systemsModule" system-js-file="src/common/systemsModule/systems.js"></system-js>

<system-js system-js-system="systemsModule" system-js-file="src/common/systemsModule/systemsDirective.js"></system-js>

<system-js system-js-system="DE_hhn" system-js-file="src/systems/DE_hhn/system.js"></system-js>
